<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Validation Form</title>
    <style>
        .error-msg { color: red; font-style: italic; font-size: 0.9em; }
        .input-group { margin-bottom: 15px; }
        label { display: inline-block; width: 80px; font-weight: bold; }
    </style>
</head>
<body>
<h2>Thêm Nhân Viên (Validation)</h2>

<form action="/add-employee" method="post" th:object="${employee}">

    <div class="input-group">
        <label>Họ tên:</label>
        <input type="text" th:field="*{name}" />
        <br>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-msg"></span>
    </div>

    <div class="input-group">
        <label>Email:</label>
        <input type="text" th:field="*{email}" />
        <br>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-msg"></span>
    </div>

    <div class="input-group">
        <label>Lương:</label>
        <input type="number" step="any" th:field="*{salary}" />
        <br>
        <span th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" class="error-msg"></span>
    </div>

    <button type="submit">Lưu thông tin</button>
</form>
</body>
</html>
